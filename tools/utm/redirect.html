<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Перенаправление...</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.2), transparent 55%), #0f172a;
    }

    main {
      max-width: 480px;
      width: 100%;
      background: rgba(15, 23, 42, 0.82);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 28px;
      display: grid;
      gap: 16px;
      box-shadow: 0 28px 60px rgba(15, 23, 42, 0.45);
      backdrop-filter: blur(14px);
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: -0.01em;
    }

    p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    a {
      color: #60a5fa;
    }

    .error {
      color: #fca5a5;
      font-weight: 600;
    }

    .muted {
      color: rgba(226, 232, 240, 0.72);
    }
  </style>
</head>
<body>
  <main>
    <h1>Перенаправление...</h1>
    <p id="status" class="muted">Готовим переход на конечный адрес.</p>
    <p class="muted" id="fallback" hidden>Если перенаправление не произошло автоматически, нажмите ссылку ниже.</p>
    <p id="linkWrapper" hidden></p>
  </main>
  <script>
    (function () {
      function isSafeHttpUrl(value) {
        try {
          var parsed = new URL(value);
          return parsed.protocol === 'https:' || parsed.protocol === 'http:';
        } catch (error) {
          return false;
        }
      }

      var params = new URLSearchParams(window.location.search);
      var target = params.get('to') || params.get('target') || params.get('url');
      var statusEl = document.getElementById('status');
      var fallbackEl = document.getElementById('fallback');
      var linkWrapper = document.getElementById('linkWrapper');

      if (!target) {
        statusEl.textContent = 'Не указан адрес назначения.';
        statusEl.classList.add('error');
        return;
      }

      var decoded = (target || '').trim();
      if (!isSafeHttpUrl(decoded)) {
        statusEl.textContent = 'Адрес назначения должен начинаться с http или https.';
        statusEl.classList.add('error');
        return;
      }

      var anchor = document.createElement('a');
      anchor.href = decoded;
      anchor.textContent = decoded;
      anchor.target = '_blank';
      anchor.rel = 'noopener noreferrer';

      linkWrapper.appendChild(anchor);
      linkWrapper.hidden = false;
      fallbackEl.hidden = false;
      statusEl.textContent = 'Переходим на указанный адрес.';

      setTimeout(function () {
        try {
          window.location.replace(decoded);
        } catch (error) {
          statusEl.textContent = 'Не удалось выполнить автоматический переход.';
          statusEl.classList.add('error');
        }
      }, 120);
    })();
  </script>
</body>
</html>
