<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #f4f4f4; color: #333; }
    .card { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); max-width: 420px; text-align: center; }
    h1 { margin-top: 0; font-size: 1.6rem; }
    p { margin: 0.5rem 0 0; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="status">Checking short link…</h1>
    <p id="message"></p>
  </div>
  <script>
    (function() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      const slug = window.location.pathname.replace(/^\/+/, '').replace(/\/+$/, '');

      if (!slug) {
        statusEl.textContent = 'Unknown short code.';
        messageEl.textContent = 'No short code was provided.';
        return;
      }

      fetch('/data/mapping.json', { cache: 'no-store' })
        .then(function(response) {
          if (!response.ok) {
            throw new Error('Unable to load mapping.');
          }
          return response.json();
        })
        .then(function(mapping) {
          if (mapping && mapping[slug] && mapping[slug].final_url) {
            statusEl.textContent = 'Redirecting…';
            messageEl.textContent = 'Sending you to your destination.';
            window.location.replace(mapping[slug].final_url);
          } else {
            statusEl.textContent = 'Unknown short code.';
            messageEl.textContent = 'We could not find a destination for "' + slug + '".';
          }
        })
        .catch(function(error) {
          statusEl.textContent = 'Redirect failed:';
          messageEl.textContent = error.message;
        });
    })();
  </script>
</body>
</html>
